<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>{{msg}}</h2>
        <school></school>
    </div>
</body>

<script>
    Vue.config.productionTip = false

    // 定义组件
    // const school = {} 简写
    const school = Vue.extend({
        name: 'aiguigu', // 组件给自己起个名字，用于在浏览器开发工具上显示
        template: `
            <div>
				<h3>学校名称：{{name}}</h3>	
				<h3>学校地址：{{address}}</h3>	
			</div>
        `,
        data() {
            return {
                name: '重庆邮电',
                address: '重庆'
            }
        },
    })
    new Vue({
        el: '#root',
        data: {
            msg: '欢迎学习Vue',
        },
        components: {
            school,
        }
    })
</script>

</html>

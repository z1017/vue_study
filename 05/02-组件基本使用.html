<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>{{msg}}</h2>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
        <hr>
        <hello></hello>
        <hr>
    </div>

    <div id="root2">
        <hello></hello>
    </div>
</body>
<script>
    Vue.config.productionTip = false

    // 第一步：创建school 组件
    const school = Vue.extend({
        // el:'#root', // 组件定义时，一定不要写 el 配置项
        // 因为最终所有的组件都要被一个 vm 管理，有vm 决定服务于哪个容器
        template: `
        <div class="demo">
					<h3>学校名称：{{schoolName}}</h3>
					<h3>学校地址：{{address}}</h3>
					<button @click="showName">点我提示学校名</button>	
  			</div>
        `,
        data() {
            return {
                schoolName: '尚硅谷',
                address: '北京昌平'
            }
        },
        methods: {
            showName() {
                alert(this.showName)
            }
        },
    })
    // 第二步，创建student 组件
    const student = Vue.extend({
        template: `
            <div>
                <h3>学生姓名：{{studentName}}</h3>
				<h3>学生年龄：{{age}}</h3>
            </div>
        `,
        data() {
            return {
                studentName: '王二',
                age: 18
            }
        },
    })

    // 第一步：创建hello 组件

    const hello = Vue.extend({
        template: `
            <div>	
				<h3>你好啊！{{name}}</h3>
  			</div>
            `,
        data() {
            return {
                name: 'hello'
            }
        },
    })

    // 第二部注册全局组件
    Vue.component('hello', hello)

    // 创建 vm
    new Vue({
        el: '#root',
        data: {
            msg: '你好啊！'
        },
        // 第二步，注册组件 （局部注册）
        components: {
            school,
            student
        }
    })

    new Vue({
        el: '#root2',
    })

</script>

</html>

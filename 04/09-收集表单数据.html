<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        * {
            margin: 5px;
        }
    </style>

</head>

<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="userInfo.account"><br>
            密码：<input type="current-password" v-model="userInfo.password"><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br>
            性别:
            <input type="radio" name="sex" value="female" v-model="userInfo.sex">女 <br><br>
            爱好：
            学习<input type="checkbox" value="study" v-model="userInfo.hobby">
            打游戏<input type="checkbox" value="game" v-model="userInfo.hobby">
            吃饭<input type="checkbox" value="eat" v-model="userInfo.hobby"><br /><br />

            所属校区：
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="hangzhou">杭州</option>
                <option value="shenzen">深圳</option>
            </select>
            <br><br>

            其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea> <br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受
            <a href="#">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            userInfo: {
                account: '',
                password: '',
                age: '',
                sex: 'female',
                hobby: [],
                city: 'beijing',
                other: '',
                agree: '',
            },

        },
        methods: {
            demo() {
                // stringify（）转化成json格式
                console.log(JSON.stringify(this.userInfo));
            }
        },
    })
</script>

</html>

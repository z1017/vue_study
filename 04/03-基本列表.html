<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <li v-for="(p,index) in person" ::key="index">
                {{p.name}}-{{p.age}}-{{index}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(value,k) in car" ::key="k">
                {{k}}--{{value}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串（用得少）</h2>
        <ul>
            <li v-for="(char,k) in str" ::key="k">
                {{char}}--{{k}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h3>测试遍历指定次数（用得少）</h3>
        <ul>
            <li v-for="(num,index) of 5" :key="index">
                {{num}}--{{index}}
            </li>
        </ul>

    </div>
</body>
<script>
    Vue.config.productionTip = false

    new Vue({
        el: "#root",
        data: {
            name: "hello",
            person: [
                { id: '001', name: '张三', age: 18 },
                { id: '002', name: '李四', age: 19 },
                { id: '003', name: '王五', age: 20 }
            ],
            car: {
                name: '奥迪A8',
                price: '700k',
                color: 'black'
            },
            str: 'hello'
        },
    })
</script>

</html>

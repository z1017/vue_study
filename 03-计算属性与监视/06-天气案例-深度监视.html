<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天天气很：{{info}}</h2>
        <button @click="change">切换天气</button>
        <hr>
        <h2>a的值是：{{num.a}}</h2>
        <button @click="num.a++">点我让 a+1</button>
        <h2>b的值是：{{num.b}}</h2>
        <button @click="num.b++">点我让 b+1</button>
    </div>
</body>

<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            isHot: true,
            num: {
                a: 1,
                b: 2
            }
        },
        computed: {
            info() {
                return this.isHot ? "炎热" : "凉爽"
            }
        },

        methods: {
            change() {
                this.isHot = !this.isHot
            }
        },

        watch: {
            // 监视多级结构中 某个属性的变化
            /* 'num.a': {
                handler() {
                    console.log('a被改变了');
                }
            },
 */
            // 监视多级结构中所有属性的变化
            num:{
                deep: true,
                handler(){
                    console.log('num被改变了');
                }
            }


        },
    })


</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天是{{day}}</h2>
        <button @click="showInfo2">点我提示信息1（不传参）</button>
        <button @click="showInfo1($event,111)">点我提示信息2(传参)</button>
    </div>

</body>

<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            day: "星期四",
        },

        methods: {
            showInfo1(event, num) {
                console.log(num)
                alert("今天是星期四0")
            },
            showInfo2() {
                // console.log(this); // 此处的this 是 vm
                alert("今天是星期四1")
            }
        },
    })
</script>

</html>
